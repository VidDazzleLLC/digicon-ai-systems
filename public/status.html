<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digicon AI Systems - Status Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .status-overview {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .status-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    .status-dot.healthy {
      background: #10b981;
      box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
    }
    
    .status-dot.degraded {
      background: #f59e0b;
      box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7);
    }
    
    .status-dot.unhealthy {
      background: #ef4444;
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
    }
    
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
      }
    }
    
    .status-text {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .metric-card {
      background: #f9fafb;
      border-radius: 8px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }
    
    .metric-label {
      font-size: 0.875rem;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
    }
    
    .systems-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .system-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-left: 4px solid #10b981;
    }
    
    .system-card.not-ready {
      border-left-color: #ef4444;
    }
    
    .system-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .system-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
    }
    
    .system-status {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
    }
    
    .system-status.ready {
      background: #d1fae5;
      color: #065f46;
    }
    
    .system-status.not-ready {
      background: #fee2e2;
      color: #991b1b;
    }
    
    .system-features {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .feature-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      background: #e0e7ff;
      color: #3730a3;
    }
    
    .feature-badge.enabled {
      background: #d1fae5;
      color: #065f46;
    }
    
    .refresh-info {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 0.875rem;
      opacity: 0.8;
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 40px;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ Digicon AI Systems</h1>
      <p>Real-Time Status Dashboard</p>
    </div>
    
    <div id="loading" class="loading">
      Loading system status...
    </div>
    
    <div id="content" style="display: none;">
      <!-- Status Overview -->
      <div class="status-overview">
        <div class="status-indicator">
          <div class="status-dot healthy" id="statusDot"></div>
          <div class="status-text" id="statusText">All Systems Operational</div>
        </div>
        
        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-label">Uptime</div>
            <div class="metric-value" id="uptime">--:--:--</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Version</div>
            <div class="metric-value" id="version">--</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Database</div>
            <div class="metric-value" id="database">--</div>
          </div>
          <div class="metric-card">
            <div class="metric-label">Last Check</div>
            <div class="metric-value" id="timestamp">--</div>
          </div>
        </div>
      </div>
      
      <!-- Systems Grid -->
      <div class="systems-grid" id="systemsGrid">
        <!-- Systems will be inserted here by JavaScript -->
      </div>
    </div>
    
    <div class="refresh-info">
      Auto-refreshing every 30 seconds â€¢ Last updated: <span id="lastUpdate">Never</span>
    </div>
  </div>

  <script>
    let refreshInterval;
    
    async function fetchHealthData() {
      try {
        const [healthRes, systemsRes] = await Promise.all([
          fetch('/api/health'),
          fetch('/api/health/systems')
        ]);
        
        if (!healthRes.ok || !systemsRes.ok) {
          throw new Error('Failed to fetch health data');
        }
        
        const health = await healthRes.json();
        const systems = await systemsRes.json();
        
        updateDashboard(health, systems);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      } catch (error) {
        console.error('Error fetching health data:', error);
        document.getElementById('loading').innerHTML = `
          <div class="error-message">
            Failed to load system status. Please check your connection and try again.
          </div>
        `;
      }
    }
    
    function updateDashboard(health, systems) {
      // Update status indicator
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');
      
      statusDot.className = `status-dot ${health.status}`;
      
      const statusMap = {
        'healthy': 'All Systems Operational',
        'degraded': 'Degraded Performance',
        'unhealthy': 'Service Unavailable'
      };
      statusText.textContent = statusMap[health.status] || 'Unknown Status';
      
      // Update metrics
      document.getElementById('uptime').textContent = health.uptime || '--:--:--';
      document.getElementById('version').textContent = health.version || '--';
      document.getElementById('database').textContent = 
        health.database?.connected ? 'âœ“ Connected' : 'âœ— Disconnected';
      
      const timestamp = new Date(health.timestamp);
      document.getElementById('timestamp').textContent = timestamp.toLocaleTimeString();
      document.getElementById('lastUpdate').textContent = timestamp.toLocaleTimeString();
      
      // Update systems grid
      const systemsGrid = document.getElementById('systemsGrid');
      systemsGrid.innerHTML = systems.systems.map(system => `
        <div class="system-card ${system.status === 'ready' ? '' : 'not-ready'}">
          <div class="system-header">
            <div class="system-name">${system.name}</div>
            <div class="system-status ${system.status === 'ready' ? 'ready' : 'not-ready'}">
              ${system.status === 'ready' ? 'âœ“ Ready' : 'âœ— Not Ready'}
            </div>
          </div>
          <p style="color: #6b7280; font-size: 0.875rem; margin-top: 10px;">
            ${system.description}
          </p>
          <div class="system-features">
            <div class="feature-badge ${system.audit ? 'enabled' : ''}">
              ${system.audit ? 'âœ“' : 'âœ—'} Audit
            </div>
            <div class="feature-badge ${system.automation ? 'enabled' : ''}">
              ${system.automation ? 'âœ“' : 'âœ—'} Automation
            </div>
          </div>
        </div>
      `).join('');
    }
    
    // Initial fetch
    fetchHealthData();
    
    // Set up auto-refresh every 30 seconds
    refreshInterval = setInterval(fetchHealthData, 30000);
    
    // Clean up on page unload
    window.addEventListener('beforeunload', () => {
      clearInterval(refreshInterval);
    });
  </script>
</body>
</html>
